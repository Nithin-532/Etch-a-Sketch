<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Etch-a-Sketch</h1>
  </div>
  <label for="value" name="value">Enter the size of grid (Should be between 1 and 100): </label>
  <input type="number" min="0" max="100" placeholder="default = 16" id="input" onkeyup="if(this.value > 100) this.value = null;">
  <div class="grid">
  </div>
  <div class="controls">
    <button class="eraser">Eraser</button>
    <button class="random">Random</button>
    <div class="colorPicker">
      <input type="color" id="select" value="#000000">
      <label>Color Picker</label>
    </div>
  </div>
</body>
</html>
